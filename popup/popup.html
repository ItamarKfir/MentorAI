<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src https://api.openai.com https://generativelanguage.googleapis.com; style-src 'self' 'unsafe-inline';
    img-src 'self' data:;">
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <header class="header">
      <img src="../assets/icon.png" alt="MentorAI Logo" class="logo">
      <h1>MentorAI</h1>
      <button id="settingsBtn" class="settings-btn" title="Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />
          <path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
        </svg>
      </button>
    </header>

    <section id="apiKeySection" class="api-key-section">
      <div class="api-key-container">
        <select id="apiProvider" class="api-provider-select">
          <option value="openai">OpenAI</option>
          <option value="google">Google AI</option>
        </select>
        <input type="password" id="apiKeyInput" placeholder="Enter API Key" class="api-input">
        <button id="saveApiKey" class="btn primary">Save Key</button>
      </div>
      <div id="savedProviders" class="saved-providers">
        <!-- Saved providers will be displayed here -->
      </div>
    </section>

    <div id="mainContent" class="content hidden">
      <div class="problem-info">
        <div class="problem-header">
          <h2 id="problemTitle">No problem detected</h2>
          <span id="problemDifficulty" class="difficulty-badge"></span>
        </div>
      </div>

      <div class="model-selection">
        <select id="modelProvider" class="model-provider-select">
          <!-- Will be populated with available providers -->
        </select>
      </div>

      <div class="actions">
        <button id="getHint" class="btn primary">Get Hint</button>
        <button id="getSolution" class="btn secondary">Get Solution</button>
        <button id="getExplanation" class="btn secondary">Get Explanation</button>
      </div>

      <div class="response-container">
        <div id="aiResponse" class="ai-response">
          Select an action to get AI assistance
        </div>
      </div>
    </div>

    <div class="footer">
      <small class="version">v1.0.0</small>
    </div>
  </div>
  <script src="../scripts/secureStorage.js"></script>
  <script src="popup.js"></script>
</body>

</html>
